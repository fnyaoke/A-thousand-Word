{% load cloudinary %}
{% cloudinary photo.image format="jpg" width=120 height=80 crop="fill" %}
{% load static%}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  {% if title %}
  <title>A Thousand Words | {{title}}</title>
  {% else %}
    <title> A Thousand Words </title>
  {% endif %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif:400,400i,700,700i|Roboto:300,400,700|PT+Sans:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <!-- Custom Theme files -->
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">


</head>
<body>
   {% include "navbar.html" %}
    {% block content %}



    {%endblock%}


    {% block scripts %}
    <script>
      function myFunction() {
        var copyText = document.getElementById("link");
        copyText.select();
        document.execCommand("Copy");
        alert("Copied the text: " + copyText.value);
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3e7ea420da.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
    function copy(ids) {
        var textCopied = document.getElementById(ids);
        text = textCopied.src;
        var elementary = document.createElement("input");
        document.body.appendChild(elementary);
        elementary.setAttribute('value', text);
        elementary.select();
        document.execCommand("copy");
        document.body.removeChild(elementary);
        alert("Copied: " + textCopied.src);
    }

    </script>
      <!-- bootstrap_javascript-->
      <script src="{% static 'js/scripts.js' %}"></script>

    {% endblock %}

</body>
</html>
